<!DOCTYPE html>
<html>
<head id="upload_page">
    <meta charset="UTF-8">
    <title>Cloak Your Face!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 class = "page_header">Cloak Your Face &#129313;</h1>
<div class="image_container">
    <h3 id="upload_header">Upload your face:</h3>
    <input type="file" id="image_input" accept="image/png, image/jpg">
    <div class="display_image"></div>
</div>

<div class="range-wrap">
    <h3 id="preference">Privacy vs. Usability</h3>
    <input type="range" class="range" id="prefRange" min="1" max="10" step="1" value="5">
    <output class="bubble"></output>
</div>

<div class="buttons">
    <button id="uploadButton">Upload prefValue</button>
    <h3 id="after"></h3>
    <button id="uploadImageButton">Upload image</button>
    <h3 id="afterImage"></h3>
</div>

<p><a href="results.html" target="_blank">Results Page</a></p>

<script src="data.js"></script>
</body>
</html>
