<!DOCTYPE html>
<html>
<head id="upload_page">

</head>
<body>
<h1 class = "page_header">Cloak Your Face &#129313;</h1>
<div class="general_description">
    <p>description bla bla bla</p>
</div>
<div class="image_container">
    <h3 id="upload_header">Upload your face:</h3>
    <label class="button">
        <input type="file" id="image_input" accept="image/png, image/jpg">
        Choose file

</div>

<div class="range-wrap">
    <h3 id="preference">Privacy vs. Usability</h3>
    <input type="range" class="range" id="prefRange" min="1" max="10" step="1" value="5">
    <output class="bubble"></output>
</div>

<div class="buttons">
<!--    <button id="uploadPrefValueButton">Upload prefValue</button>-->
    <h3 id="after"></h3>
    <button id="uploadImageButton" class="button">Upload image</button>
    <h3 id="afterImage"></h3>

</div>

<script type="module" src="data.js"></script>
