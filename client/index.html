<!DOCTYPE html>
<html>
<head>
    <title>
        Cloak your face!
    </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="image_container">
    <h3 id="upload">Upload your face:</h3>
    <input type="file" id="image_input" accept="image/png, image/jpg">
    <div class="display_image"></div>
</div>

<div class="range-wrap" style="width: 50%;">
    <h3 id="preference">Privacy vs. Usability</h3>
    <input type="range" class="range" id="prefRange" min="1" max="10" step="1" value="5">
    <output class="bubble"></output>
</div>

<div class="boxes">
    <label for="x">x: <input class="box" type="number" id="x" name="x" min=1 max=9></label>
    <br><br>
    <button type="submit" id="inputSubmit">Upload</button>

    <h3 id="before"></h3>
    <button id="postToPython">Post to Python</button>
    <h3 id="after"></h3>
</div>

<script src="data.js"></script>
</body>
</html>
