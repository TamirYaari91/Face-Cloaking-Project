<!DOCTYPE html>
<html>
<head id="upload_page">
    <meta charset="UTF-8">
    <title>Cloak Your Face!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="headline">
    <h1 class="page_header">Cloak Your Face </h1>
    <object data="logo.svg" width="5%" height="5%"></object>
</div>
<div class="image_container">
    <!--    <h3 id="upload_header">Upload your face:</h3>-->
    <label class="button">
        <input type="file" id="image_input" accept="image/png, image/jpg">
        Choose file
    </label>
    <div class="display_image"></div>
    <div class="range-input">
        <h3 id="privacy">Privacy</h3>
        <input type="range" id="prefRange" min="1" max="5" step="1" value="3">
        <h3 id="usability">Usability</h3>

        <div class="value">
            <div></div>
        </div>
    </div>
</div>

<div class="buttons">
    <label class="toggle">
        <input id="ulixes_toggle" class="toggle-checkbox" type="checkbox" checked>
        <div class="toggle-switch"></div>
        <span class="toggle-label">Ulixes</span>
    </label>
    <label class="toggle">
        <input id="faceoff_toggle" class="toggle-checkbox" type="checkbox" checked>
        <div class="toggle-switch"></div>
        <span class="toggle-label">Face-Off</span>
    </label>
    <h3 id="after"></h3>
    <button id="uploadImageButton" class="button">Upload image</button>
    <h3 id="afterImage"></h3>
    <div class="loading" id="loading">
        <h3 id="loadingMessage"></h3>
        <div class="loadingio-spinner-rolling-m85mkzhod3d" id="spinner">
            <div class="ldio-x3bnsnlfjvc">
                <div></div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="data.js"></script>
</body>
</html>
