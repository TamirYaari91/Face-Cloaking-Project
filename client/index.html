<!DOCTYPE html>
<html>
<head>
    <title>
        Cloak your face!
    </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="image_container">
    <h3 id="upload">Upload your face:</h3>
    <input type="file" id="image_input" accept="image/png, image/jpg">
    <div class="display_image"></div>
</div>

<div class="range-wrap">
    <h3 id="preference">Privacy vs. Usability</h3>
    <input type="range" class="range" id="prefRange" min="1" max="10" step="1" value="5">
    <output class="bubble"></output>
</div>

<div class="buttons">
    <button id="uploadButton">Upload prefValue</button>
    <h3 id="after"></h3>
    <button id="uploadImageButton">Upload image</button>
    <h3 id="afterImage"></h3>
</div>

<script src="data.js"></script>
</body>
</html>
